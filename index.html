<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지들 - 나라 맞추기 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <button onclick="showStats()">기록</button>
            <button onclick="showSettings()">설정</button>
            <button onclick="showHowToPlay()">게임 방법</button>
        </div>
        <h1>지들</h1>
        <p>오늘의 난이도: <span id="difficulty"></span></p>
        <p>남은 기회: <span id="attempts-left">6</span>/6</p>
        <div id="outline-container">
            <svg id="country-outline" width="300" height="200"></svg>
        </div>
        <input type="text" id="guess-input" placeholder="나라 이름 입력 (예: 대한민국)" list="country-suggestions">
        <datalist id="country-suggestions"></datalist>
        <button onclick="submitGuess()">추측하기</button>
        <div id="hints"></div>
        <div id="result"></div>
        <!-- 광고 공간 -->
        <div id="ad-space" style="margin-top: 20px;">
            <p>[광고가 여기에 표시됩니다]</p>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
